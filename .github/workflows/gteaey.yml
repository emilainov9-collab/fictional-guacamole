name: MS
on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    env:
      PY_COLORS: "1"
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l -o pipefail {0}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"

    - name: Set Locale (noninteractive)
      run: |
        # avoid tzdata interactive prompts
        sudo DEBIAN_FRONTEND=noninteractive apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata locales
        sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG="en_US.UTF-8"
        export LANG="en_US.UTF-8"
        sudo update-locale LANG="en_US.UTF-8"
        locale -a
        locale

    - name: Cache pip directory
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install --upgrade seleniumbase pyautogui pymongo python-xlib

    - name: Install Google Chrome (Linux)
      if: runner.os == 'Linux'
      run: |
        wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get update
        sudo apt-get install -y ./google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
        google-chrome --version || true

    - name: Check the console scripts interface
      run: |
        seleniumbase --version || true
        sbase --version || true

    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver

    - name: Install Cloudflare WARP
      run: |
        set -eux
        sudo apt-get install -y curl gnupg
        curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        sudo apt-get update
        sudo apt-get install -y cloudflare-warp
        sudo warp-cli --accept-tos registration new || true
        sudo warp-cli --accept-tos connect || true
        sleep 5
        sudo warp-cli --accept-tos status || true

    - name: Run python ria.py --debug
      run: |
        python ria.py --debug --chrome --xvfb --screenshot

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: seleniumbase-screenshots
        path: ./latest_logs/
